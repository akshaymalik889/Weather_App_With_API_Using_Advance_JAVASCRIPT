<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="wrapper">

        <!-- Item1 (heading) -->
        <h1>Weather App</h1>

        <!-- Item 2 (tabs) -->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!--Item 3 (Weather Data) -->
        <div class="weather-container">

            <!-- screen-1 (Grant Location container) -->
            <div class=" sub-container grant-location-container">

                <!-- 3.1.1 (image)-->
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                <!-- 3.1.2 (paragraph) -->
                <p>Grant Location Access</p>

                <!-- 3.1.3 (paragraph) -->
                <p>Allow Access to get Weather Information</p>

                <!-- 3.1.4 (button) -->
                <button class="btn" data-grantAccess>Grant Access

                </button>
            </div>

            <!-- screen-2 (Search Weather container) -->
            <form class="form-container" data-searchForm>

                <!-- 3.2.1 (input text) -->
                <input placeholder="Search For City..." data-searchInput>

                <!-- 3.2.3 (button) -->
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- screen-3 (Loading Screen container) -->
            <div class=" sub-container loading-container">
                <!-- 3.3.1 (image)-->
                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">

                <!-- 3.3.2 (text) -->
                <p>Loading</p>
            </div>


            <!-- screen-4 (Your Weather Container) -->
            <div class="sub-container user-info-container">

                <!-- 3.4.1 (city name + flag) (dynamic)-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- 3.4.2 (weather type) -->
                <p data-weatherDesc></p>

                <!-- 3.4.3 (weather image) (dynamic) -->
                <img data-weatherIcon>

                <!-- 3.4.4 (temperature) -->
                <p data-temp></p>

                <!-- 3.4.5 (weather addition info) -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" width="" height="" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="" width="" height="" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" width="" height="" loading="lazy">
                        <p>Clouds </p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

        </div>


    </div>

    <script src="index.js">
    </script>
</body>

</html>
